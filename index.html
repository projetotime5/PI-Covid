    <!-- FIM MENU -->

    <main>
      <!-- Início Dados Brasil -->
      <section>
        <h2 class="pt-5 text-left text-dark m-5"><i class="fas fa-globe-americas"></i> Dados Brasil:</h2>
        <div class="row justify-content-center" style="font-weight: bold;">
          <div class="card text-white bg-info m-2 col-12 col-md-4 col-lg-4 col-xl-4" style="max-width: 18rem;">
            <div class="card-header"><i class="fas fa-users"></i> Casos Confirmados</div>
            <div class="card-body">
              <p class="card-text" id="confirmedBRA"></p>
            </div>
          </div>
          <div class="card text-white bg-success m-2 col-12 col-md-4 col-lg-4 col-xl-4" style="max-width: 18rem;">
            <div class="card-header"><i class="fas fa-child"></i> Casos Recuperados</div>
            <div class="card-body">
              <p class="card-text" id="recoveredBRA"></p>
            </div>
          </div>
          <div class="card text-white bg-warning m-2 col-12 col-md-4 col-lg-4 col-xl-4" style="max-width: 18rem;">
            <div class="card-header"><i class="fas fa-procedures"></i> Casos Ativos</div>
            <div class="card-body">
              <p class="card-text" id="activeBRA"></p>
            </div>
          </div>
          <div class="card text-white bg-danger m-2 col-12 col-md-4 col-lg-4 col-xl-4" style="max-width: 18rem;">
            <div class="card-header"><i class="fas fa-bed"></i> Óbitos</div>
            <div class="card-body">
              <p class="card-text" id="deathsBRA"></p>
            </div>
          </div>
        </div>
        <iframe src="https://ourworldindata.org/grapher/total-cases-covid-19?tab=map&region=SouthAmerica"></iframe>
        <iframe src="https://ourworldindata.org/grapher/total-deaths-covid-19?tab=map&region=SouthAmerica"></iframe>
      </section>
      <!-- Fim Dados Brasil -->

      <!-- Início Dados Mundo -->
      <section>
        <h2 class="pt-5 text-left text-dark ml-5 mr-5 mb-5"><i class="fas fa-globe-europe"></i> Dados Mundo:</h2>
        <span id="updated"></span>
        <div class="row justify-content-center" style="font-weight: bold;">
          <div class="card text-white bg-info m-2 col-12 col-md-4 col-lg-4 col-xl-4" style="max-width: 18rem;">
            <div class="card-header"><i class="fas fa-users"></i> Casos Confirmados</div>
            <div class="card-body">
              <p class="card-text" id="confirmed"></p>
            </div>
          </div>
          <div class="card text-white bg-success m-2 col-12 col-md-4 col-lg-4 col-xl-4" style="max-width: 18rem;">
            <div class="card-header"><i class="fas fa-child"></i> Casos Recuperados</div>
            <div class="card-body">
              <p class="card-text" id="recovered"></p>
            </div>
          </div>
          <div class="card text-white bg-warning m-2 col-12 col-md-4 col-lg-4 col-xl-4" style="max-width: 18rem;">
            <div class="card-header"><i class="fas fa-procedures"></i> Casos Ativos</div>
            <div class="card-body">
              <p class="card-text" id="active"></p>
            </div>
          </div>
          <div class="card text-white bg-danger m-2 col-12 col-md-4 col-lg-4 col-xl-4" style="max-width: 18rem;">
            <div class="card-header"><i class="fas fa-bed"></i> Óbitos</div>
            <div class="card-body">
              <p class="card-text" id="deaths"></p>
            </div>
          </div>
        </div>
          <iframe src="https://ourworldindata.org/grapher/total-cases-covid-19?tab=map"></iframe>
          <iframe src="https://ourworldindata.org/grapher/total-deaths-covid-19?tab=map"></iframe>
      </section>  
      <!-- Fim Dados Mundo -->
    </main>
